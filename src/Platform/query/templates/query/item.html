{%extends "query/base.html" %}

{% block extra_css %}
<style>
    .my-button {
        width: 100%;
        background-color: rgb(133, 235, 137);
        border: 1px solid rgb(133, 235, 137);
        border-radius: 5px;
        color: black;
        padding: 8px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 8px;
        cursor: pointer;
    }
    body {
        margin: 0;
        font-size: 100%;
        background-color: #000000;
    }
    .image {
        width: 800px;
        height: 800px;
        left: 50%;
        margin-left: -400px;
        margin-top: 50px;
        margin-bottom: 100px;
        position: absolute;
    }
    .image img {
        width: 100%;
    }
</style>
{% endblock %}

{% block extra_script %}
<script>
    setTimeout(() => {
        document.getElementById("return").style.visibility = "visible";
    }, 5000);
</script>
{% endblock %}

{% block main_body %}

<div class="container mt-2" style="color: white;">
    <h3 style="text-align: center; font-size: 45px;" >查询{{ question_id }}:</h3>
    <h3 style="text-align: center; font-size: 45px;" > {{ query }}</h3>
    
    <!-- <div class="row justify-content-center" id="annt-btn">
        <div class="col-3">
            <h3 style="text-align: center;">搜索结果展示 文档{{doc_id}}</h3>
        </div>
    </div> -->

    <div class="container" id="img-pair">
        <form name="question" action="{% url 'query:questions' question_id doc_id user_name user_id %}"
               method="post" style="visibility: hidden;" id="return">
        {% csrf_token %}

        <input type="hidden" name="grade" id="grade">
            <div class="row justify-content-around">
                <div class="col-2">
                    <input type="hidden" class="my-button" value = "8"  name="grade" id="grade-btn1"/>
                    <input type="submit" class="my-button" value = "返回"  name="grade1" id="grade-btn2" />
                </div>
            </div>
        </form>

        <div class="row justify-content-center image">
            {% load static %}
            <img style="width: 100%;" src="{% static img1 %}" />
        </div>
    </div>
</div>
{% endblock %}
